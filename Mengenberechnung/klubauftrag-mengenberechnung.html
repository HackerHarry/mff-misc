  function showConfig(iConfig) {
   var i, h = "<h5>Grundwerte f&uuml;r Job " + iConfig + "</h5><big><pre>",  sProductName, iProductAmount;
   var iNumProducts = jConfigs[iConfig].products.length;
   for (i = 0; i < iNumProducts; i++) {
    sProductName = aProductNames[jConfigs[iConfig].products[i].pid];
    iProductAmount = jConfigs[iConfig].products[i].amount;
    h += iProductAmount + " " + sProductName + "\n";
   }
   h += "</big></pre>"
   document.getElementById("info").innerHTML = h;
  }
  function sanityCheck() {
   var sDifficulty = document.getElementById("difficulty").value;
   var iNumFarms = document.getElementById("farms").value;
   switch (sDifficulty) {
    case "easy":
     // easy iss 3 - 5 spieler, ergo min. 3 farmen
     // da man zusätzliche player-slots kaufen kann, ist ein max. wert nicht sinnvoll
     if (!(iNumFarms >= 3)) {
      alert("Minumim 3 Farmen beim leichten Auftrag!");
      return false;
     }
     return true;
     break;

    case "medium":
     // medium iss 6 - 9 spieler, ergo min. 6 farmen
     if (!(iNumFarms >= 6)) {
      alert("Minimum 6 Farmen beim mittleren Auftrag!");
      return false;
     }
     return true;
     break;

    case "hard":
     // hard iss 10 - 15 spieler, ergo min. 10 farmen
     if (!(iNumFarms >= 10)) {
      alert("Minimum 10 Farmen beim schweren Auftrag!");
      return false;
     }
     return true;
     break;

    default:
     return false;
   }
  }

  function calcAmounts() {
   if (!sanityCheck())
    return false;
   var sDifficulty = document.getElementById("difficulty").value;
   var iNumFarms = document.getElementById("farms").value;
   var iConfig = document.getElementById("jobconfig").value;
   var i, h = "<h5>Job " + iConfig + " fordert in dieser Konstellation f&uuml;r 100%</h5><big><pre>",  sProductName, iProductAmount;
   var iNumProducts = jConfigs[iConfig].products.length;
   for (i = 0; i < iNumProducts; i++) {
    sProductName = aProductNames[jConfigs[iConfig].products[i].pid];
    iProductAmount = jConfigs[iConfig].products[i].amount;
    switch (sDifficulty) {
     case "easy":
      iProductAmount = Math.ceil(Math.ceil(iProductAmount * 0.8) * iNumFarms * 0.25);
      break;
     case "medium":
      iProductAmount = Math.ceil(iProductAmount * iNumFarms * 0.375);
      break;
     case "hard":
      iProductAmount = Math.ceil(Math.ceil(iProductAmount * 1.5) * iNumFarms * 0.5);
      break;
    }
    h += iProductAmount + " " + sProductName + "\n";
   }
   h += "</pre></big>"
   document.getElementById("info").innerHTML = h;
   return false;
  }
  </script>
