function showBlossoms(butterfly) {
 var count, htm, hour, mins, cc1, cc2, cd1, cd2, p1, p2, blossoms = 0, bTropisch = false;
 cc1 = jButterflies[butterfly].care_count1;
 cd1 = jButterflies[butterfly].care_duration1;
 cc2 = jButterflies[butterfly].care_count2;
 cd2 = jButterflies[butterfly].care_duration2;
 var h = 1;
 htm = "<table border=\"1\" style=\"margin-left: auto; margin-right: auto;\">";
 htm += "<tr><th>Fütterung</th><th>Blüten</th><th>mit Brennessel</th><th>mit Dschungel-Gurke</th></tr>";
 for (count = 0; count < cc2; count++) {
  var m = ((count * 100) / cc2);
  m = Math.max(0, (100 - m));
  for (var s in jDecay)
   if (parseInt(m) >= parseInt(s))
    h = jDecay[s];
  var q = Math.ceil(jButterflies[butterfly].reward.blossoms * h);
  blossoms += q;
  htm += "<tr><td>" + (count + 1) + "</td><td style=\"text-align: center;\">" + q + "</td><td style=\"text-align: center;\">" + Math.ceil(q * 1.3) + "</td><td style=\"text-align: center;\">";
  if (butterfly >= 12 && butterfly <= 19) {
   htm += Math.ceil(q * 1.5);
   bTropisch = true; }
  else
   htm += "-";
  htm += "</td></tr>";
 }
 htm += "</table><br>";
 htm += "<table border=\"1\" style=\"margin-left: auto; margin-right: auto;\">";
 htm += "<tr><td>Verfügbar ab Level</td><td>" + jButterflies[butterfly].level + "</td></tr>";
 htm += "<tr><td>Fütterungsinvervall</td><td>";
 hour = Math.floor(cd2 / 3600);
 mins = Math.floor(cd2 / 60) - (hour * 60);
 htm += hour + " Std., " + mins +  " Min." + "</td></tr>";
 htm += "<tr><td>Zeit bis zur Reife</td><td>";
 hour = Math.floor((cd1 * cc1) / 3600);
 mins = Math.floor((cd1 * cc1) / 60) - (hour * 60);
 htm += hour + " Std., " + mins +  " Min." + "</td></tr>";
 htm += "<tr><td>Benötigte Produkte</td><td>";
 p1 = Object.keys(jButterflies[butterfly].products1)[0];
 p2 = Object.keys(jButterflies[butterfly].products2)[0];
 htm += aProductNames[p1] + " & " + aProductNames[p2] + "</td></tr>";
 htm += "<tr><td>Blüten pro Stunde über Reife- und Fütterzeit</td><td>";
 var secs1 = cd1 * cc1;
 var secs2 = cd2 * cc2;
 var secs = secs1 + secs2;
 hour = secs / 3600;
 q = Math.floor((blossoms / hour) * 100) / 100;
 htm += q + "</td></tr>";
 htm += "<tr><td>Blüten pro Stunde ... mit Brennessel</td><td>" + Math.floor((q * 1.3) * 100) / 100 + "</td></tr>";
 if (bTropisch)
  htm += "<tr><td>Blüten pro Stunde ... mit Dschungel-Gurke</td><td>" + Math.floor((q * 1.5) * 100) / 100 + "</td></tr>";
 htm += "</table><br>";
 document.getElementById("info").innerHTML = htm;
 return false;
}
